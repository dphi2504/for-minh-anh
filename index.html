<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Minh Anh</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-size: 40px; /* Chữ thật to */
            background: url('https://wallpapercave.com/wp/wp9637873.jpg') no-repeat center center/cover;
            color: white;
            font-family: 'Arial', sans-serif; /* Phông trung lập */
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
            user-select: none;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.4); /* Lớp phủ mờ trên nền */
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <script>
        const texts = [
            "hi my bbi",
            "whenever i think",
            "i'm so stupid",
            "and i can't be more stupid",
            "that's the time",
            "i did sth stupid x10 hm",
            "im so sad",
            "im so sorri",
            "have a gud day bbi, see you and luv diu"
        ];

        let index = 0;
        document.body.innerText = texts[index];

        document.body.addEventListener("click", () => {
            index = (index + 1) % texts.length;
            document.body.innerText = texts[index];
        });
    </script>
</body>
</html>

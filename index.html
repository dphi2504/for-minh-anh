<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Change Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-size: 24px;
            background-color: #f4f4f4;
            user-select: none;
            padding: 20px;
        }
    </style>
</head>
<body onclick="nextContent()">
    <div id="content">"hi my bbi"</div>

    <script>
        const contents = [
            '"hi my bbi"',
            '"whenever i think"',
            '"i\'m so stupid"',
            '"and i can\'t be more stupid"',
            '"that\'s the time"',
            '"i did sth stupid x10 hm"',
            '"im so sad"',
            '"im so sorri"',
            '"have a gud day bbi, see you and luv diu"'
        ];

        let index = 0;

        function nextContent() {
            index = (index + 1) % contents.length;
            document.getElementById("content").innerText = contents[index];
        }
    </script>
</body>
</html>
